<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <table border="2" height="200px" width="400px" >
        <tr bgcolor="aqua">
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specification</th>
        </tr>
        <tr>
            <td rowspan="3">Smartphone</td>
            <td rowspan="3">Apple</td>
            <th bgcolor="yellow" align="center" class="Model" style="border-collapse: collapse;"><b>Model</b> </th>
            <th bgcolor="yellow" align="center" class="Model"><strong>Storage </strong></th>
        </tr>
        <tr>
            <td>I phone 12 Pro</td>
            <td>256 Gb</td>
        </tr>
        <tr>
            <td>I phone SE</td>
            <td>128 GB</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5" Display</td>
        </tr>
    </table>
</center>
</body>
</html>
